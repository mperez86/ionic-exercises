<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ fruit.name }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" *ngIf="fruit.id">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img src="assets/images/fruits/{{ fruit.image }}"/>
      </ion-col>
      <ion-col>
        <h1>{{ fruit.name }}</h1>
        <p>{{ fruit.description }}</p>
        <a *ngIf="fruit.link" [href]="fruit.link" target="_blank">More info</a>
      </ion-col>
    </ion-row>  
  </ion-grid>

</ion-content>
